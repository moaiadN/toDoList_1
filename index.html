<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>

<body>
    <section>
        <div class="inpu">
            <img src="./dow.svg" class="lis">
            <input type="text" id="txt" placeholder="Type your todo list" oninput="">
            <img src="./plus.svg" class="plus" id="plus">
        </div>
        <div class="container" id="cont">
            <div class="fisrt-line">
            <img src="done.svg" class="done" id="done">
            <span class="sp1" id="alldone" onclick="alldone1()">Complete all tasks</span>
            <span class="sp2" onclick="clearChecked(todos)">Clear completed</span>
            <div class="comple fix"></div>
            </div>
            <hr>

            <div class="todo-cont" id="todo-cont"> </div>
            <hr class="lineBottom">
            <div class="left">
                <span class=""><strong id="count">0</strong> task left</span>
            </div>
            <div class="right">
                <span class="sp4" id="sp4" >All</span>
                <span class="sp5" id="sp4" onclick="uncompleteChecked(todos)">Uncomplete</span>
                <span class="sp6" id="sp4" onclick="completeChecked(todos)">Complete</span></div>
            <div class="fix"></div>
        </div>
    </section>
    <script src="todo.js"></script>
</body>

</html>
